{% extends "base.html" %}
{% block content %}
    <form method="POST" action="">
        {{form.hidden_tag()}}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Login</legend>
            <div class="form-group">
                {{form.name.label()}}
                {{form.name}}
            </div>
            <div class="form-group">
                {{form.password.label()}}
                {{form.password}}
            </div>
            <div class="form-group">
                {{form.submit(class="btn btn-outline-info")}}
            </div>
        </fieldset>
    </form>
    <a href="{{url_for('register')}}">Don't have an account? Sign up here</a>

{% endblock %}
